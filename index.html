<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Login Page</title>
    <!-- link tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-neutral-300">
    <header>
      <marquee class="text-5xl mt-24 text-blue-800 " behavior="" direction="" scrollamount="15">Welcome To <span class="bg-yellow-200">Bank System</span></marquee>
      
    </header>
    <main>
      <section class="bg-green-200 mt-8 p-8 w-3/4 mx-auto">
        <h4 class="text-3xl text-purple-600 text-center">Please Login</h4>
        <div class="mt-4">
          <input
            id="user-email"
            class="display: block border-2 border-blue-400 rounded w-3/4 mb-4 px-2"
            type="text"
            placeholder="Enter Your Email"
          />

          <input
            id="user-password"
            class="display: block border-2 border-blue-400 rounded w-3/4 mb-4 px-2"
            type="password"
            name=""
            id=""
            placeholder="Enter Your Password"
          />

          <button
            id="login-button"
            class="rounded bg-green-600 px-4 py-2 text-white font-medium text-center"
          >
            Login
          </button>
        </div>
      </section>
    </main>
    <!-- js link up   -->
    <script src="js/login.js"></script>
  </body>
</html>
